<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--     <link href="css/lightbox.min.css" rel="stylesheet"> -->
    <link href="css/main.css" rel="stylesheet">    

</head>

<body>
    <nav>
        <div class="container-fluid navbar">
            <div class="row">
                <div class="col-md-1">
                    <a href="#"><img src="images/disney-logo.png" alt="logo" height="70px"></a>
                </div>


                <div class="col-md-4">
                    <form class="form-inline">
                        <div class="input-group">
                            <input id="input" type="text" placeholder="Search" class="form-control" aria-describedby="basic-addon1" input size="75">
                            <span class="input-group-addon" id="basic-addon1">Search</span>

                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <input type="checkbox" id="chkRide" name="Ride" class="chkbx">Ride
                    <input type="checkbox" id="chkFood" name="Food" class="chkbx">Food
                    <input type="checkbox" id="chkShow" name="Show" class="chkbx">Show
                    <input type="checkbox" id="chkVend" name="Vendor" class="chkbx">Vendor
                    <input type="checkbox" id="chkChar" name="Character" class="chkbx">Character Meetup<br>
                    <input type="checkbox" id="chkAnim" name="Animals" class="chkbx">Animals
                    <input type="checkbox" id="chkGame" name="Game" class="chkbx">Game
                    <input type="checkbox" id="chkEvnt" name="Special" class="chkbx">Special Event
                </div>
                <div class="col-md-3">
                    <h3 id="currentTime"></h3>
                </div>
            </div>
        </div>
    </nav>
    <div class="row middlePane">


        <div id="leftMenu" class="col-md-3 leftPane"></div>
        <div class="col-md-9 mapPane">
                <iframe src="DisneyMap.html" width="900" height="663" ></iframe>   
            </div>
        </div>

    </div>


    <footer>Hack Gravity Machine &copy; <span id="yearDate"></span></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--     <script src="javascripts/lightbox.min.js"></script> -->
    <script src="dist/app.js"></script>
</body>

</html>
